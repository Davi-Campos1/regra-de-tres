<html>
 <script>
     a = prompt("Digite o valor de a:");
     b = prompt("Digite o valor de b:");
     c = prompt("Digite o valor de c:");

    x = (b * c) / a;

    alert(
      "Valores inseridos:\n" +
      "a = " + a + "\n" +
      "b = " + b + "\n" +
      "c = " + c + "\n\n" +
      "Regra de formação:\n" +
      a + " ----- " + b + "\n" +
      c + " ----- x\n\n" +
      "Resultado:\n" +
      "x = " + x
    );
  </script>
</html>
